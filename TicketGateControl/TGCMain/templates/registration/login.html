{% extends 'TGCMain/base.html' %} 
{% block content %}

<div class="container bg-faded">
  <div class="row">
    <div class="col">
      <div class="mx-auto w-50 p-3 bg-light">
        <h2 class="text-center">Login</h2>
        <form lpformnum="1" method="post">
          <fieldset>
            {% csrf_token %}
            <div class="form-group">
              <p><label for="id_username">Usuário:</label> <input autofocus="" id="id_username" maxlength="254" name="username" type="text" class="form-control" required /></p>
            </div>
            <div class="from-group">
              <p><label for="id_password">Senha:</label> <input id="id_password" name="password" type="password" class="form-control" required /></p>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg ">Entrar</button>
            </div>
          </fieldset>
        </br>
          {% if form.errors %}
            <div class="alert alert-dismissible alert-danger">
              <strong>Seu usuário ou senha está incorreto. Tente novamente.</strong>
            </div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
